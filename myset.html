<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" name="viewport" />
    <title>个人信息</title>
    <link rel="stylesheet" href="./static/css/myset.css">
</head>

<body>
    <div id="container" class="container">
        <div class="set">
            <ul class="set-area">
                <li class="item">
                    <span>头像</span>
                    <div class="imge">
                        <img src="static/img/touxiang.png" alt="">
                    </div>
                </li>
                <li class="item">
                    <span>姓名</span>
                    <div class="right-box">
                        <span class="nickname">xy187****465</span>
                        <img class="next" src="static/img/set.png" alt="">
                    </div>
                </li>
                <li class="item">
                    <span>性别</span>
                    <div class="right-box">
                        <span class="nv">女</span>
                        <img class="mirror" src="static/img/nv.png" alt="">
                        <img class="next" src="static/img/set.png" alt="">
                    </div>
                </li>
                <li class="item">
                    <span>生日</span>
                    <div class="right-box">
                        <img class="unset" src="static/img/unset.png" alt="">
                        <img class="next" src="static/img/set.png" alt="">
                    </div>
                </li>
            </ul>
        </div>
        <div class="phone">
            <ul>
                <li class="item">
                    <span>手机</span>
                    <div class="right-box">
                        <span class="num">187****65</span>
                        <img class="next" src="static/img/set.png" alt="">
                    </div>
                </li>
            </ul>
        </div>
        <div class="choice">
            <div class="select">
        	    <ul class="sexlist">
        		    <li class="item">
        			    <span class="nan">男</span>
                        <img class="tag" src="static/img/nan.png" alt="">
        		    </li>
        		    <li class="item">
        		        <span class="nv" >女</span>
        		        <img class="tag" src="static/img/nv.png" alt="">
        		    </li> 
        	    </ul>
	       	    <button class="cancel">取消</button>
            </div>
        </div>
    </div>
</body>
