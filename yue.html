<!doctype html>
<html lang="en">
<head>

    <title>我的余额</title>
    <link rel="stylesheet" href="./static/css/yue.css">
</head>
<body>
<div id="container" class="container">

                    <div class="txt">
                        <p class="name">余额充值</p>
                        <p class="time">2016-10-08 16:31</p>
                    </div>

                </div>

        </li>
        <li class="item">
            <a>
                <img class="left-img" src="./static/img/song.png" alt="充">
                <div class="right-box">
                    <div class="txt">
                        <p class="name">充值返现</p>
                        <p class="time">2016-10-08 16:31</p>
                    </div>
                    <span class="money">+200元</span>
                </div>
            </a>
        </li>
 <li class="item">
            <a>
                <img class="left-img" src="./static/img/xiao.png" alt="充">
                <div class="right-box">
                    <div class="txt">
                        <p class="name">到店消费</p>
                        <p class="time">2016-10-08 16:31</p>
                    </div>
                    <span class="money">-350元</span>
                </div>
            </a>
        </li>
 <li class="item">
            <a>
                <img class="left-img" src="./static/img/huan.png" alt="充">
                <div class="right-box">
                    <div class="txt">
                        <p class="name">积分兑换</p>
                        <p class="time">2016-10-08 16:31</p>
                    </div>
                    <span class="money">+50元</span>
                </div>
            </a>
        </li>
 <li class="item">
            <a>
                <img class="left-img" src="./static/img/song.png" alt="充">
                <div class="right-box">
                    <div class="txt">
                        <p class="name">活动赠送</p>
                        <p class="time">2016-10-08 16:31</p>
                    </div>
                    <span class="money">+50元</span>
                </div>
            </a>
        </li>

    </ul>
</div>

<script src="//cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
<script src="./static/js/base.js"></script>
