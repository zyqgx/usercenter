<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" name="viewport" />
    <title>个人信息</title>
    <link rel="stylesheet" href="./static/css/mine.css">
</head>
<body>
<div id="container" class="container">
    <ul class="list-area">
        <li class="item">
            <a>
                <span class="item-name">头像</span>
                <div class="right-box">
                    <img class="avatar" src="./static/img/touxiang.png" alt="">
                </div>
            </a>
        </li>
        <li class="item">
            <a>
                <span class="item-name">姓名</span>
                <div class="right-box">
                    <span class="level" style="">xy187****465</span>
                    <img class="unclick" style="display: none" src="./static/img/unset.png" alt="">
                    <img class="set" src="./static/img/set.png" alt="">
                </div>
            </a>
        </li>
        <li class="item">
            <a>
                <span class="item-name">性别</span>
                <div class="right-box">
                    <span class="level">
                        女<img class="sex" src="./static/img/nv.png" alt="">
                    </span>
                    <img class="unclick" style="display: none" src="./static/img/unset.png" alt="">
                    <img class="set" src="./static/img/set.png" alt="">
                </div>
            </a>
        </li>
		<li class="item">
            <a>
                <span class="item-name">生日</span>
                <div class="right-box">
                    <span class="level"></span>
                    <img class="unclick" src="./static/img/unset.png" alt="">
                    <img class="set" src="./static/img/set.png" alt="">
                </div>
            </a>
        </li>
    </ul>
    <ul class="list-area mt-10">
        <li class="item">
            <a>
                <span class="item-name">手机</span>
                <div class="right-box">
                    <span class="level" style="">187****65</span>
                    <img class="unclick" style="display: none" src="./static/img/unset.png" alt="">
                    <img class="set" src="./static/img/set.png" alt="">
                </div>
            </a>
        </li>
    </ul>
    <div class="sex-area">
        <div class="sex-box">
            <ul class="sexes">
                <li class="item nan">
                    <span class="txt">男</span><img class="icon" src="./static/img/nan.png" alt="">
                </li>
                <li class="item nv">
                    <span class="txt">女</span><img class="icon" src="./static/img/nv.png" alt="">
                </li>
                
            </ul>
            <button class="cancel mt-10 mb-10">取消</button>
        </div>
    </div>
</div>
<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min"></script>
<script src="./static/js/mine.js"></script>
</body>
</html>
