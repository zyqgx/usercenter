<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" name="viewport" />
    <title>更换手机号</title>
    <link rel="stylesheet" href="./static/css/changephone.css">
</head>
<body>
<div id="container" class="container">
    <div class="edit-area">
        <div class="left-box">
            <label for="phone">手机号</label>
            <input class="input" name="phone" maxlength="11" type="text">
        </div>
        <div class="right-box">获取验证码</div>
    </div>
    <div class="edit-area">
        <div class="left-box">
            <label for="code">验证码</label>
            <input class="input" name="code" maxlength="6" placeholder="请输入6位验证码" type="text">
        </div>
    </div>
    <div class="btn-area mt-10">
        <button class="btn-submit">提交</button>
    </div>

</div>
<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min"></script>
<script src="./static/js/changephone.js"></script>
</body>
</html>
