<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" name="viewport" />
    <title>用户中心</title>
    <link rel="stylesheet" href="./static/css/usercenter.css">
</head>
<body>
<div id="container" class="container">
    <div class="banner-area">
        <img class="bg" src="./static/img/banner.png" alt="banner">
        <div class="avatar-box">
            <img class="avatar" src="./static/img/touxiang.png" alt="头像">
            <p class="user-name">文彬同学</p>
        </div>
    </div>
    <ul class="cash-area">
        <li class="item">
            <span>725</span><br>
            <span>余额</span><br>
            <span class="red">充值最高返500</span>
        </li>
        <li class="item">
            <span>1265</span><br>
            <span>积分</span><br>
            <span class="red">最高第100元现金</span>
        </li>
        <li class="item">
            <span>2张</span><br>
            <span>抵用券</span><br>
            <span class="red">现金券,免费菜品</span>
        </li>
        
    </ul>
    <div class="mid-banner-area">
    	<img src="./static/img/ganen.png" alt="感恩有你">
    </div>
    <ul class="list-area">
        <li class="item">
            <a>
                <span class="item-name">牛人等级</span>
                <div class="right-box">
                    <span class="level">Lv1</span>
                    <img class="unclick" style="display: none" src="./static/img/usercenter.png" alt="">
                    <img class="set" src="./static/img/set.png" alt="">
                </div>
            </a>
        </li>
        <li class="item">
            <a>
                <span class="item-name">牛人特权</span>
                <div class="right-box">
                    <span class="level" style="display: none">Lv1</span>
                    <img class="unclick" style="display: none;" src="./static/img/usercenter.png" alt="">
                    <img class="set" src="./static/img/set.png" alt="">
                </div>
            </a>
        </li>
        <li class="item">
            <a>
                <span class="item-name">完善牛人资料</span>
                <div class="right-box">
                    <span class="level">奖励积分</span>
                    <img class="unclick" src="./static/img/usercenter.png" alt="">
                    <img class="set" src="./static/img/set.png" alt="">
                </div>
            </a>
        </li>
		<li class="item">
            <a>
                <span class="item-name">会员卡管理</span>
                <div class="right-box">
                    <span class="level"></span>
                    <img class="unclick" style="display: none;" src="./static/img/usercenter.png" alt="">
                    <img class="set" src="./static/img/set.png" alt="">
                </div>
            </a>
        </li>

    </ul>
    <footer class="kefu-area">客服电话: 400-666-0700</footer>
</div>
<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min"></script>
<script src="./static/js/usercenter.js"></script>
</body>
</html>
